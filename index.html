  <main>

    <aside>

    <div class="form">
      

      <h1 class="form-title">Phonie </h1>
      <p class="guide">Please fill the form below</p>

      <form action="#" id="user-form">
        <div class="fields">


          <div class="input-fields">
            <label for="first_name">First Name<span class="required-label">&#42;</span></label>
            <input type="text" id="first_name" placeholder="Enter firstname" maxlength="40" required oninvalid="this.setCustomValidity('Please commit, Warrior.')"
 oninput="setCustomValidity('')" />
          </div>

          <div class="input-fields">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Enter Lastname" maxlength="40" />
          </div>

          <div class="input-fields">
            <label for="email">Email</label>
            <input type="email" placeholder="e.g Phonie@gmail.com" id="email" maxlength="40" />
          </div>

          <div class="input-fields">
            <label for="nationality">Nationality</label>
            <select name="" id="nationality" class="drop">
              <option value="select country" selected disabled>Select Nationality</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Kenya">Kenya</option>
            </select>
          </div>

          <div class="input-fields">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter location address" maxlength="50">
          </div>

          <div class="input-fields">
            <label for="town">Town</label>
            <input type="text" id="town" placeholder="Enter city name" maxlength="40">
          </div>

          <div class="input-fields network">
            <div>
              <label for="network-provider">Network Provider<span class="required-label">&#42;</span></label>

            </div>
            <div class="network-provider" id="selectCarrier">

              <div class="radio spacing">
                <input type="radio" id="Glo" name="carrier" value="Glo">
                <label for="Glo">Glo</label>
              </div>

              <div class="radio spacing">
                <input type="radio" id="MTN" name="carrier" value="MTN">
                <label for="MTN">MTN</label>
              </div>
              <div class="radio spacing">
                <input type="radio" id="Airtel" name="carrier" value="Airtel">
                <label for="Airtel">Airtel</label>
              </div>
              <div class="radio spacing">
                <input type="radio" id="9 Mobile" name="carrier" value="9 Mobile">
                <label for="9 Mobile">9 Mobile</label>

              </div>



              <!--               <div class="radio kenya">
                <input type="radio" id="radio" name="net" value="Safaricom">
                <span>Safaricom</span>

              </div>

              <div class="radio kenya">
                <input type="radio" id="radio" name="net" value="airtel-kenya">
                <span>Airtel</span>

              </div>
              <div class="radio kenya">
                <input type="radio" id="radio" name="net" value="telkom">
                <span>Telkom</span>

              </div>
              <div class="radio kenya">
                <input type="radio" id="radio" name="net" value="finserve">
                <span>Equitel</span>

              </div> -->

            </div>



            <div class="input-fields phone">
              <label for="phoneInput">Phone Number<span class="required-label">&#42;</span></label>
              <p id="validate-process"></p>
              <div class="tel-logo" id="input-container">
                <span class="altschool"><img src="images/alt.svg" id="carrier-img" alt=""></span>

                <input type="tel" placeholder="e.g +234913XXXXXXX" data-selected-phone-no=""
                  data-selected-country="Nigeria" pattern="" id="phoneInput" list="suggest-prefixes" autocomplete="off"
                  required oninvalid="this.setCustomValidity('Please fill, Warrior.')"
 oninput="setCustomValidity('')">
                <datalist id="suggest-prefixes">
                </datalist>
              </div>

            </div>
            <div class="submit-btn">
              <input type="submit" id="submit-form" class="btn home-btn" value="Submit" />
              <!--             <button id="submit-form" >Submit</button> -->

            </div>

          </div>


        </div>






      </form>
