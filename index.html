<html lang="en">

<head>
  <meta charset="UTF-8">

  <title> Phonies Challenge</title>
<!-- Link for icons-->
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main__container">
    <header class="header">

      <nav>

      <div class="menu">

        <div class="logo"><a href="#"><img src="./Frame 1.svg" alt="" srcset=""></a></div>


        <ul>

          <label class="button cancel"><i class='bx bx-x'></i></label>

          <div class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contributors.html">Contributors</a></li>
            <li><a href="https://github.com/scarnation/team-jedi-phonie">Repository</a></li>
          </div>

          <div class="nav-img"><img src="./Group 9.svg" alt=""></div>

        </ul>

        <label class="bars button "><i class='bx bx-menu'></i></label>

      </div>

    </nav>



  </header>

 <main>
    <div class="content-container">
       <aside>
            <img class="jedi" src="./Group 10 2.svg" alt="" />
        </aside>
            
        

    
        <div class="form">
            
            <span class="form-title">Phonie </span>

            <form action="#">


                <div class="fields">

                
                <div class="input-fields">
                    <label for="first_name">First Name</label>
                    <input type="text" id="name" placeholder="Enter firstname" />
                </div>

                <div class="input-fields">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="name" placeholder="Enter Lastname" />
                </div>

                <div class="input-fields">
                    <label for="email">Email</label>
                    <input type="email" placeholder="e.g name@name.com" />
                </div>

                <div class="input-fields">
                    <label for="nationality">Nationality</label>
                    <select name="" id="">
                        <option value="select country"  selected disabled></option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                </div>

                <div class="input-fields">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter location address">
                </div>

                <div class="input-fields">
                    <label for="town">Town</label>
                    <input type="text" placeholder="Enter city name">
                </div>

                <div class="input-fields network">
                    <div>
                        <label for="network-provider">Network Provider</label>
                        
                    </div>

                    <div class="radio">
                        <input type="radio" id="radio" name="net" value="Glo">
                        <span>Glo</span>
                    </div>

                    <div class="radio" >
                        <input type="radio" id="radio" name="net" value="MTN">
                        <span>MTN</span>
                    </div>
                    <div class="radio">
                        <input type="radio" id="radio" name="net" value="Airtel">
                        <span>Airtel</span>
                    </div>
                    <div class="radio">
                        <input type="radio" id="radio" name="net" value="9-mobile">
                        <span>9 Mobile</span>
                        
                    </div>
                   
                </div>

                
            
                <div class="input-fields phone">
                    <label for="tel">Phone</label>
                    
                    <div class="tel-logo">
                    <span><img src="./Frame 1.svg" style="border-radius: 5px;" height="50px" alt=""></span>
                    <input type="tel" placeholder="e.g +234 913xxxxxxx">
                    </div>

                </div>

                
                <div class="submit-btn">
                    <button>Submit</button>
                </div>

            </div>


                

               

            </form>
        </div>
</main>

</html>
