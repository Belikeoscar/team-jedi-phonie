    <aside class="main_image">

    <section class="container">
      <div class="sub_container">
        <h2 class="first_challenge">Phonies: identify the telecoms carrier from a phone number</h2>
        <form action="">
          <div class="name">
            <label for="first_name">First Name</label>
            <input type="text" id="name" />
          </div>
          <div class="name">
            <label for="last_name">Last Name</label>
            <input type="text" id="name" />
          </div>
          <div class="mail">
            <label for="email">Your Email</label>
            <input type="email" />
          </div>
          <div class="nation">
            <label for="nationality">Nationality</label>
            <select name="" id="">
              <option value="">Nigeria</option>
              <option value="">Kenya</option>
            </select>
          </div>
          <div class="address">
            <label for="address">Your Address</label>
            <input type="text">
          </div>
          <div class="town">
            <label for="town">Town</label>
            <input type="text">
          </div>

          <div class="provider">
            <div>
              <h3>Network Provider</h3>
            </div>
            <div>
              <label for="glo">Glo</label>
              <input type="radio" id="radio">
            </div>
            <div>
              <label for="mtn">MTN</label>
              <input type="radio" id="radio">
            </div>
            <div>
              <label for="airtel">Airtel</label>
              <input type="radio" id="radio">
            </div>
            <div>
              <label for="9mobile">9Mobile</label>
              <input type="radio" id="radio">
            </div>
          </div>
          <div class="phone_icon">
            <img src="" alt="" />
          </div>
          <div class="number">
            <label for="phone_number">Phone Number</label>
            <input type="tel">
          </div>
          <div class="submit">
            <input type="submit">

          </div>



        </form>
  </main>
