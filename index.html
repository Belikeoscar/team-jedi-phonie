      <h1 class="form-title">Phonie </h1>
      <p class="guide">Please fill the form below</p>

      <form action="#">
        <div class="fields">


          <div class="input-fields">
            <label for="first_name">First Name</label>
            <input type="text" id="name" placeholder="Enter firstname" maxlength="40" />
          </div>

          <div class="input-fields">
            <label for="last_name">Last Name</label>
            <input type="text" id="name" placeholder="Enter Lastname" maxlength="40" />
          </div>

          <div class="input-fields">
            <label for="email">Email</label>
            <input type="email" placeholder="e.g Phonie@yahoo.com" maxlength="40" />
          </div>

          <div class="input-fields">
            <label for="nationality">Nationality</label>
            <select name="" id="" class="drop">
              <option value="select country" selected disabled>Select Nationality</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Kenya">Kenya</option>
            </select>
          </div>

          <div class="input-fields">
            <label for="address">Address</label>
            <input type="text" placeholder="Enter location address" maxlength="50">
          </div>

          <div class="input-fields">
            <label for="town">Town</label>
            <input type="text" placeholder="Enter city name" maxlength="40">
          </div>

          <div class="input-fields network">
            <div>
              <label for="network-provider">Network Provider</label>

            </div>
