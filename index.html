<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Phonies Challenge</title>
  <!-- Link for icons-->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="https://thealtschool.com/"><img src="images/altLogo.svg" alt="" width="60" height="60"></a>
    <nav class="menu">

      <ul>

        <label class="button cancel"><i class='bx bx-x'></i></label>

        <div class="links">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="contributors.html">Contributors</a></li>
          <li><a href="https://github.com/scarnation/team-jedi-phonie">Repository</a></li>
        </div>

        <div class="nav-img"><img src="./Group 9.svg" alt=""></div>

      </ul>

      <label class="bars button "><i class='bx bx-menu'></i></label>

    </nav>



  </header>
  <!--lets look into applying semantics here to improve accesibility of the site-->
  <main>
    <aside>
<!--       <img class="jedi" src="./Group 10 2.svg" alt="" /> -->
    <img src="images/altHack.svg" alt="">
      <svg width="44" height="53" viewBox="0 0 44 53" fill="none" xmlns="http://www.w3.org/2000/svg" class="x-img">
<path d="M9.44176 0.636362L21.9872 22.0455L34.5327 0.636362H43.8054L26.8963 26.8182L43.8054 53H34.5327L21.9872 32.6818L9.44176 53H0.169034L16.8054 26.8182L0.169034 0.636362H9.44176Z" fill="#222222"/>
</svg>
    <img src="images/Jedi.svg" alt="" width="100" height="50">  
    <img src="images/jediTeam.png" alt="" class="alt-team"> 
    </aside>




    <div class="form">

      <span class="form-title">Phonie </span>

      <form action="#">


        <div class="fields">


          <div class="input-fields">
            <label for="first_name">First Name</label>
            <input type="text" id="name" placeholder="Enter firstname" />
          </div>

          <div class="input-fields">
            <label for="last_name">Last Name</label>
            <input type="text" id="name" placeholder="Enter Lastname" />
          </div>

          <div class="input-fields">
            <label for="email">Email</label>
            <input type="email" placeholder="e.g name@name.com" />
          </div>

          <div class="input-fields">
            <label for="nationality">Nationality</label>
            <select name="" id="">
              <option value="select country" selected disabled></option>
              <option value="Nigeria">Nigeria</option>
              <option value="Kenya">Kenya</option>
            </select>
          </div>

          <div class="input-fields">
            <label for="address">Address</label>
            <input type="text" placeholder="Enter location address">
          </div>

          <div class="input-fields">
            <label for="town">Town</label>
            <input type="text" placeholder="Enter city name">
          </div>

          <div class="input-fields network">
            <div>
              <label for="network-provider">Network Provider</label>

            </div>

            <div class="network-provider">

              <div class="radio">
                <input type="radio" id="radio" name="net" value="glo">
                <span>Glo</span>
              </div>

              <div class="radio">
                <input type="radio" id="radio" name="net" value="mtn">
                <span>MTN</span>
              </div>
              <div class="radio">
                <input type="radio" id="radio" name="net" value="airtel">
                <span>Airtel</span>
              </div>
              <div class="radio">
                <input type="radio" id="radio" name="net" value="nine-mobile">
                <span>9 Mobile</span>

              </div>

            </div>



            <div class="input-fields phone">
              <label type for="tel">Phone Number</label>

              <div class="tel-logo">
                <span class="altschool"><img src="./Frame 1.svg" style="border-radius: 5px;" height="50px"
                    alt=""></span>

                <span class="mtn"><img src="./mtn-new-logo.svg" style="border-radius: 5px;" height="50px" alt=""></span>

                <span class="airtel"><img src="./Airtel_Sri_Lanka_logo.svg_.png" style="border-radius: 5px;"
                    height="50px" alt=""></span>

                <span class="glo"><img src="./Globacom_Limited_Logo.svg" style="border-radius: 5px;" height="50px"
                    alt=""></span>

                <span class="nine-mobile"><img src="./9Mobile-Telecom-Logo.webp" style="border-radius: 5px;"
                    height="50px" alt=""></span>


                <input type="tel" placeholder="e.g +234 913XXXXXXX">
              </div>

            </div>


            <div class="submit-btn">
              <button>Submit</button>
            </div>

          </div>






      </form>
  </main>



  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
